<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<style>
		html {
		height: 100%;
		}
	
		body {
		min-height: 100%;
		font-family: cambria;
		display: flex;
		justify-content: center;
		align-items: center;
		}
		
		.input {
			border-radius: 10px;
		}
		
		h1 {
		font-family: cambria;
		font-size: 30px;
		}
		
	</style>
	
  </head>
  <body>
	
	<div style="width:40%">
		
		<div>
			<form action="/verifica_login.php">
			<div class="w3-container w3-blue w3-border w3-round">
			<h1>Faça seu Login</h1>
		</div>
		<br>
				<div>
					<label class="w3-text-gray"><b>Email</b></label>
					<input class="w3-input w3-border w3-round" type="email" id="email" required>
				</div>
				<br>
				<div>
					<label class="w3-text-gray"><b>Senha</b></label>
					<input class="w3-input w3-border w3-round" type="password" id="senha" required>
				</div>
				<br>
				<div>
					<button type="submit" class="w3-button w3-blue w3-round w3-text-white">Entrar</button>
				</div>
				<br>
				<div>
					<a href="">Criar conta</a>
				</div>
				
				<footer>
				<p>Desenvolvido por Fabrício Barbosa</p>
				</footer>
			</form>
		</div>

		
  </body>
</html>
